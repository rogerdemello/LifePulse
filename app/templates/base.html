<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Title -->
  <title>{% block title %}LifePulse - Smart Health Insights{% endblock %}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{% block description %}LifePulse - AI-powered health assessment platform. Get personalized insights on heart health, sleep quality, migraine risk, nutrition, and overall wellness with machine learning predictions.{% endblock %}" />
  <meta name="keywords" content="health assessment, AI health, heart disease prediction, sleep disorder, migraine risk, nutrition tracker, health calculator, BMI, wellness, machine learning health" />
  <meta name="author" content="LifePulse" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{% block og_url %}{{ request.url }}{% endblock %}" />
  <meta property="og:title" content="{% block og_title %}LifePulse - Smart Health Insights{% endblock %}" />
  <meta property="og:description" content="{% block og_description %}AI-powered health assessment platform with personalized insights for heart health, sleep quality, migraine risk, and nutrition analysis.{% endblock %}" />
  <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='img/og-image.png', _external=True) }}{% endblock %}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="LifePulse" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="{% block twitter_url %}{{ request.url }}{% endblock %}" />
  <meta name="twitter:title" content="{% block twitter_title %}LifePulse - Smart Health Insights{% endblock %}" />
  <meta name="twitter:description" content="{% block twitter_description %}AI-powered health assessment platform with personalized insights for heart health, sleep quality, migraine risk, and nutrition.{% endblock %}" />
  <meta name="twitter:image" content="{% block twitter_image %}{{ url_for('static', filename='img/og-image.png', _external=True) }}{% endblock %}" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/icons/favicon-32x32.png') }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/icons/favicon-16x16.png') }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/icons/apple-touch-icon.png') }}" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#667eea" />
  <meta name="msapplication-TileColor" content="#667eea" />

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ✅ AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- ✅ Optional Custom Scripts -->
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>

<body>

<!-- ✅ Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-content">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h4 class="mt-3 text-light">Analyzing Your Data...</h4>
    <p class="text-light">Please wait while we process your health information</p>
  </div>
</div>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">LifePulse</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/health">Health Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="/health-score">Health Score</a></li>
        <li class="nav-item"><a class="nav-link" href="/heart_disease">Heart Disease</a></li>
        <li class="nav-item"><a class="nav-link" href="/sleep">Sleep Disorder</a></li>
        <li class="nav-item"><a class="nav-link" href="/migraine">Migraine</a></li>
        <li class="nav-item"><a class="nav-link" href="/nutrition">Nutrition</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Main Content -->
<div class="container my-4">
  {% block content %}
  {% endblock %}
</div>

<!-- ✅ Footer -->
<footer>
  <p>&copy; 2025 LifePulse. All rights reserved.</p>
</footer>

<!-- ✅ Scroll to Top Button -->
<button id="scrollToTop" class="scroll-to-top" title="Go to top">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
  </svg>
</button>

<!-- ✅ Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Scroll to Top Script -->
<script>
// Get the button
const scrollToTopBtn = document.getElementById('scrollToTop');

// Show button when user scrolls down 300px
window.addEventListener('scroll', function() {
  if (window.pageYOffset > 300) {
    scrollToTopBtn.classList.add('show');
  } else {
    scrollToTopBtn.classList.remove('show');
  }
});

// Scroll to top when button is clicked
scrollToTopBtn.addEventListener('click', function() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});
</script>

<!-- ✅ AOS Animation JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    offset: 100,
    once: true,
    easing: 'ease-in-out'
  });
</script>

</body>
</html>
